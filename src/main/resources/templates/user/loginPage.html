<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/lay/modules/jquery.js}"></script>
<script th:src="@{/layui/lay/modules/layer.js}"></script>
<script th:src="@{/layui/js/login.js}"></script>
<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
<head>
<meta charset="utf-8" />
<title>LoginDemo</title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>
<body>
<div class="layui-container">  

  <div class="layui-row">
  <div class="layui-col-md2" style="min-height:1px;">
 
    </div>
    <div class="layui-col-md8">
			<div class="grid-demo">
				<div id="middle">
					<form action="" method="post"  class="layui-form">
						<!--帐号输入 -->
						<div id="top">登录</div>
						<br></br><br></br>
						<div class="layui-form-item">
							<label class="layui-form-label colors">帐号</label>
							<div class="layui-input-inline">
								<input type="text" name="userName" id="userName" 
									lay-verify="required"  class="layui-input" autocomplete="off" placeholder="请输入"/>
							</div>
						</div>
						<!--密码输入-->
						<div class="layui-form-item">
							<label class="layui-form-label colors">密码</label>
							<div class="layui-input-inline">
								<input type="password" name="password" id="password" 
									lay-verify="required"  class="layui-input"  autocomplete="off" placeholder="请输入"/>
							</div>
						</div>

						
						<!-- 按钮 -->
						<div class="layui-row">
							<div class="layui-col-xs3">
								<div class="grid-demo grid-demo-bg1">&nbsp;</div>
							</div>
							<div class="layui-col-xs6">
								<div class="grid-demo">
								<button class="layui-btn" lay-submit="" lay-filter="demo1" id="submit">登录</button> 
								<input type="reset" name="reset" id="reset" class="layui-btn"/>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>  
    </div>
    <div class="layui-col-md2">

    </div>
  </div>
  </div>

</body>
</html>
